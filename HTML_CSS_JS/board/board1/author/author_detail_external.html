<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>회원 상세 조회</h3>
        <input type="text" id="idInput">
        <button onclick="getData()" class="btn btn-success" type="button" id="idButton" >상세 조회</button>
        <table class="table">
            <tbody id="tbody">

            </tbody>

        </table>
    </div>
    <script>
        async function getData() {
            try {
                const buttonInputValue = document.getElementById("idInput").value;
                const element = document.getElementById("tbody");
                const response = await axios.get(`http://localhost:8080/author/detail/${buttonInputValue}`);
                const result = response.data;
                
                const html = `<tr><td>id</td><td>${result.id}</td></tr><tr><td>name</td><td>${result.name}</td></tr><tr><td>email</td><td>${result.email}</td></tr>`;
                element.innerHTML += html;
                
            } catch(e) {
                console.log(e);
                alert("에러 입니다.");
            }
        }
    </script>
</body>
</html>
