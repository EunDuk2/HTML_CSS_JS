<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <h3>회원가입</h3>
        <form>
        <div class="form-group">
            <!-- label for는 input id를 찾아 매핑 -->
            <label for="userName">이름</label>
            <input type="text" class="form-control" id ="userName" name="name"> 
        </div>

        <div class="form-group">
            <label for="email">email</label>    
            <input type="email" class="form-control" id="email" name="email"> 
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password"name="password">
        </div>

        <button onclick="postCreate()" type="button" class="btn btn-success"> 회원가입완료 </button>
    </form>
    </div>
    <script>
        async function postCreate() {
            const name = document.getElementById("userName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const obj = {name, email, password};

            try {
                await axios.post("http://localhost:8080/author/register1", obj);
                window.location.href = "author_list_external.html";
            } catch(e) {
                console.log(e);
                alert("회원가입 중 문제가 발생하였습니다.");
            }
        }
    </script>
    
</body>
</html>
