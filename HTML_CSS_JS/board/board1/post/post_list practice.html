<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <!-- <object style="width: 100%;" data="../common/header.html" type="text/html"></object> -->
     <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 목록</h3>
        <div class="float-end">
            <a href="../post/post_register.html" class="btn btn-primary">글쓰기</a>
        </div>
        <table class="table">
        <thead>
            <tr>
                <th>userId</th><th>id</th><th>title</th>
            </tr>
        </thead>
        <tbody id="tbodyId">
            <!-- 동적 데이터 넣기 -->
        </tbody>
     </table>
    </div>
    <script>
        async function postApiMultiData() {
            const result = await axios.get("https://jsonplaceholder.typicode.com/posts");
            console.log(result.data);

            const obj = result.data;
            // 여기서 테이블 데이터 넣기
            const element = document.getElementById("tbodyId");

            for(let i = 0 ; i < obj.length ; i++) {
                element.innerHTML += `<td>${obj[i].userId}</td><td>${obj[i].id}</td><td>${obj[i].title}</td>`
            }
        }
        postApiMultiData();
    </script>
</body>
</html>
