<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 지옥</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // async 는 함수 전체가 비동기임을 의미
        async function callBackHell(){
            // await는 비동기함수내에서 동기성을 보장하기 위한 키워드
            // result1 2 3 은 동기적으로 수행 (2는 1을 기다림)
            const result1 = await $(document).ready(function(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function(a){
                        console.log("a :" + a);
                    },
                    error: function(){
                    }
                })
            });
            const result2 = await $(document).ready(function(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function(b){
                        console.log("b :" + b);
                    },
                    error: function(){
                    }
                })
            });
            const result3 = await $(document).ready(function(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: 'GET',
                    dataType: 'json',
                    success: function(c){
                        console.log("c :" + c);
                    },
                    error: function(){
                    }
                })
            });
        }
        callBackHell();
        console.log("hello world");

    </script>
</body>
</html>
